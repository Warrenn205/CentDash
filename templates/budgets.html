{%extends "centdashpage.html" %} 
{%block content%} 
    <div class="container">
        <h1>Budgets</h1>
        <div id="income-section">
          <h2>Income</h2>
          <div id="income-streams">
            <div class="income-field">
              <input type="text" placeholder="Enter Stream of Income">
              <input type="number" placeholder="Amount">
              <button class="delete-income">Delete</button>
            </div>
          </div>
          <button id="add-income">Add Income</button>
        </div>
        <div id="expenses-section">
          <h2>Expenses</h2>
          <div id="expense-fields">
            <div class="expense-category">
              <input type="text" placeholder="Enter expense">
              <input type="number" placeholder="Amount">
              <button class="delete-expense">Delete</button>
            </div>
          </div>
          <button id="add-expense">Add Expense</button>
        </div>
        <button id="calculate-budget">Calculate</button>
        <div id="budget-summary">
          <div id="income-summary">Net Income: $0.00</div>
          <div id="expenses-summary">Net Expenses: $0.00</div>
          <div id="total-summary">Net Monthly Total: $0.00</div>
      </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
    </body>
</html>
{% endblock %}
