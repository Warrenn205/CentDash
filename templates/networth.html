<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CentDash</title>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='centdash.css')}}">
    </head>
    <body>
        <div class="profile-pic">
            <a href="#"><img src="{{url_for('static', filename='profile-pic-default.png')}}" class="profilepic" width="70" height="27"></a>
        </div>
        <div class="notifications">
            <a href="#"><img src="{{url_for('static', filename='notification-logo.png')}}" class="notification" width="70" height="27"></a>
        </div>
        <div class="navbar">
        <div class="logosection">
        <a href="#"><img src="{{url_for('static', filename='CentDash (White).png')}}"  class="whitelogo" width="200" height="65"></a>  
        <br>
        </div>
        <div class="centdash-links">
        <ul class="centdashbar">
            <li class="dashboard">
                <a href="/dashboard" class="centdash-link">    
                    <i class="lni lni-grid-alt"></i>
                <span>Dashboard</span>
                </a>  
            </li>
            <li class="budgets">
                <a href="/budgets" class="centdash-link">    
                    <i class="lni lni-coin"></i>
                <span>Budgets</span>
                </a>  
            </li>
            <li class="networth">
                <a href="/networth" class="centdash-link">    
                    <i class="lni lni-money-protection"></i>
                <span>Net Worth</span>
                </a>  
            </li>
            <li class="goals">
                <a href="/goals" class="centdash-link">    
                    <i class="lni lni-target"></i>
                <span>Goals</span>
                </a>  
            </li>
            <li class="statements">
                <a href="/statements" class="centdash-link">    
                    <i class="lni lni-files"></i>
                <span>Statements</span>
                </a>  
            </li>
            <li class="centdashhub">
                <a href="/hub" class="centdash-link">    
                    <i class="lni lni-money-location"></i>
                <span>CentDash Hub</span>
                </a>  
            </li>
        </ul>
        </div>
        <br>
        <div class="bottom-links">
            <ul class="options">
                <li class="Settings">
                    <a href="#" class="bottom-link">    
                    <span>Settings</span>
                    </a>  
                </li>
                <li class="Help">
                    <a href="#" class="bottom-link">    
                    <span>Help</span>
                    </a>  
                </li>
                <li class="Log Out">
                    <a href="/logout" class="bottom-link">    
                    <span>Log Out</span>
                    </a>  
                </li>
        </div>
        <h1>Net Worth</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
    </body>
</html>
