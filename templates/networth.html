{%extends "centdashpage.html" %} 
{%block content%} 
    <div class="container">
        <h1>Net Worth</h1>
        <div id="asset-section">
          <h2>Assets</h2>
          <div id="assets">
            <div class="asset-field">
              <input type="text" placeholder="Enter Asset">
              <input type="number" placeholder="Amount">
              <button class="delete-asset">Delete</button>
            </div>
          </div>
          <button id="add-asset">Add Asset</button>
        </div>
        <div id="liability-section">
          <h2>Liabilities</h2>
          <div id="liabilities">
            <div class="liability-field">
              <input type="text" placeholder="Enter Liability">
              <input type="number" placeholder="Amount">
              <button class="delete-liability">Delete</button>
            </div>
          </div>
          <button id="add-liability">Add Liability</button>
        </div>
        <button id="calculate-networth">Calculate</button>
        <div id="budget-summary">
          <div id="networth-summary">Net Worth: $0.00</div>
      </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
    </body>
</html>
{% endblock %}
