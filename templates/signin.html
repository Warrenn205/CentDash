<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='signin.css')}}">
</head>
<body>
    <div class="box">
        <form method="post" action="{{ url_for('login') }}" onsubmit="return validateForm()">
            <a href="#"><img src="{{url_for('static', filename='CentDash.png')}}"  class="logo" width="200" height="65"></a>
            <h1></h1>
            <div class="input">
                <input type="email" class="signin" name ="Email" id="Email" placeholder="Email"><br>
            </div>
            <div class="input">
                <input type="password" class="enterpassword" name ="Password" id="Password" placeholder="Password"><br>
            </div>
            <input type="submit" value="Login" id="loginButton" disabled>
            <label><input type="checkbox">Remember Me</label>
            <p>Don't have an account?<a href="signup"> Sign up</a></p>
        </form>
    </div>

    <script>
        function validateUserSignIn() {
            var email = document.getElementById("Email").value;
            var password = document.getElementById("Password").value;

            // Check if email and password fields are empty
            if (email.trim() === '' || password.trim() === '') {
                alert("Please enter both email and password.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }

        document.getElementById("Email").addEventListener("input", function() {
            var email = document.getElementById("Email").value;
            var password = document.getElementById("Password").value;
            document.getElementById("loginBtn").disabled = email.trim() === '' || password.trim() === '';
        });

        document.getElementById("Password").addEventListener("input", function() {
            var email = document.getElementById("Email").value;
            var password = document.getElementById("Password").value;
            document.getElementById("loginButton").disabled = email.trim() === '' || password.trim() === '';
        });
    </script>
</body>
</html>
